<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morango Mania</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="assets/images/Logo.png" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <div class="bg"></div>
    <header>
      <img
        class="logo"
        src="assets/images/Logo M Mania 1.png"
        alt="Logo da Morango Mania"
      />
      <nav class="nav__links">
        <a href="login.html"><button class="nav__btn">Login</button></a>
      </nav>
    </header>
    <main>
      <div class="receba">
        <form
          class="form"
          target="_blank"
          method="get"
          action="https://www.google.com/search"
        >
          <input class="input" type="search" placeholder="Buscar Produtos" />
          <button class="input__btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
