<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morango Mania</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="assets/images/Logo.png" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="bg"></div>
    <header>
      <a href="index.html" target="_blank"
        ><img class="logo" src="assets/images/Logo M Mania 2.png"
      /></a>
    </header>

    <main>
      <div class="main__container">
        <div class="main__cor">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="main__login">
          <div class="main__h1">
            <button class="button__voltar">
              <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
              </a>
            </button>
            <h1><span class="underline">Log</span>in</h1>
          </div>
          <form class="input-box">
            <label for="CPF" class="input__label">Insira seu CPF</label>
            <input
              autocomplete="off"
              class="input input__cpf"
              type="text"
              id="CPF"
              name="cpf"
              placeholder="Ex. 123.456.789-00"
              required
              maxlength="14"
            />
            <label for="password" class="input__label">Insira sua senha</label>
            <div class="password-form">
              <input
                id="password"
                class="input__senha input"
                type="password"
                placeholder="Digite sua senha"
                required
              />
              <button class="button__icon">
                <i class="fa-regular fa-eye-slash"></i>
              </button>
            </div>
            <div class="container__button">
              <button type="submit" class="main__button">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="assets/js/login.js"></script>
  </body>
</html>
